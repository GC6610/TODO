{% extends "menu.html" %}

{% block stylesheet %}

<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='navbar.css')}}" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />



<!--//Style-CSS -->
{% endblock %}

{% block header %}

<div class="header_img"> 
            
    <a href="/competition" class="nav_link"> 
    <span class="nav_name"><i class='bx bx-trophy nav_prof_icon'></i> </span>
    </a>  
    
  </div>
  <div class="header_img"> 
              
    <a href="/competitionform" class="nav_link"> 
    <span class="nav_name"><i class='bx bxs-plus-square nav_prof_icon'></i> </span>
    </a>  
    
  </div>

{% endblock %}

{% block content %}
    




<div  class="form-style-5 whole-bg">
    <form method="POST">
        <fieldset>
            <center><legend><b> NEW COMPETITION</b></legend></center>
            <label>Title :</label>
            <input type="text" name="title" placeholder="Example: Event Name and Domain" required>
            <label>Organization Name :</label>
            <input type="text" name="org" placeholder="Example: Arts Club / Google / Cricket Association " required>

            <!-- <label>Type:</label>
            
            <select name="type">
                <option  value="BuyorSell">BuyorSell</option>
                <option  value="LostandFound">LostandFound</option>
                <option  value="Others">Other</option>
            </select> -->
            <label>Description :</label>
            <textarea name="content" rows=3 placeholder="Description" required></textarea>
            <label>Deadline :</label>
            <input type="datetime-local" name="deadline"/>
            <label>Competition Start Date  :</label>
            <input type="datetime-local" name="fromdate"/>
            <label>Competition End Date  :</label>
            <input type="datetime-local" name="todate"/>
            <label>Open to :</label>
            <input type="text" name="open_to" placeholder="Example: All years/ 2nd Years / Categories etc " required>                          
            
            <!-- <label for="job">Additional Info:</label>
            
            <textarea name="add_info" rows=3 placeholder="Example : Some Secondary Contact Details"></textarea> -->
            
            <label >Registration Links:</label>
            <input type="text" name="link" placeholder="Registration link if required (Example: Gform/ Webpage Link)"/>
        </fieldset>
        <input id="square-btn" type="submit" value="Post" />
        
    </form>
</div>

{% endblock %}
