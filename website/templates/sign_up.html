{% extends "base.html" %}
{% block links %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"  type="text/css" media="all" />
<link rel="stylesheet" href="{{url_for('static', filename='form.css')}}" type="text/css" media="all" />

<!--//Style-CSS -->
{% endblock %} {% block title %}Sign Up{% endblock %} {% block
content %}




<section class="w3l-hotair-form">
        <h1>Task Manager</h1>
        <div class="container-sign">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>Sign Up</h2>
                      <form method="POST">

                            <input
                              type="email"
                              class="email"
                              id="email"
                              name="email"
                              placeholder="Enter email"
                            />
                            <input
                              type="text"
                              class="email"
                              id="uname"
                              name="uname"
                              placeholder="Enter UserName (Minimum of 6 characters) "
                            />


                            <input
                              type="text"
                              class="email"
                              id="firstName"
                              name="firstName"
                              placeholder="Enter your full name"
                            />


                            <input
                              type="password"
                              class="password"
                              id="password1"
                              name="password1"
                              placeholder="Enter password"
                            />

                            <input
                              type="password"
                              class="password"
                              id="password2"
                              name="password2"
                              placeholder="Confirm password"
                            />

                          <button type="submit" class="btn">Register</button>
                      </form>

                        <p class="account">Already have an account? <a href="/login">Login</a></p>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src= "{{url_for('static', filename= '1.png')}}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

{% endblock %}
